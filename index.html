<html>

  <head>
    <script src="src/jquery-2.2.0.min.js"></script>
    <script src="src/main.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <audio id="bell" src="sounds/bell1.mp3" preload="auto"> </audio>
    <div class="time">
        <div class="hoursbox">
            <img class="hour1">
            <img class="hour2">
        </div>

        <div class="separator">:</div>

        <div class="minutesbox">
            <img class="minute1">
            <img class="minute2">
        </div>

        <div class="separator">:</div>

        <div class="secondsbox">
            <img class="second1">
            <img class="second2">
        </div>

    </div>

    <div class="control">

      <input class="start" type="button" value="start" onclick="start()">
      <input class="stopAndReset" type="button" value="reset" onclick="reset()">
      <input class="save" type="button" value="save" onclick="save()">

    </div>
  </body>

</html>
