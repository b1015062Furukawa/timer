<html>

  <head>
    <script src="src/jquery-2.2.0.min.js"></script>
    <script src="src/main.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
      
    <div class="time">
        <div class="hoursbox">
            <img class="hour1">
            <img class="hour2">
        </div>
 
        <div class="separator">:</div>
        
        <div class="minutesbox">
            <img class="minute1">
            <img class="minute2">
        </div>

        <div class="separator">:</div>
        
        <div class="secondsbox">
            <img class="second1">
            <img class="second2">
        </div>

    </div>
 
    <div class="control">

      <input class="start" type="button" value="start" onclick="start()">
      <input class="stop" type="button" value="stop" onclick="stop()">

    </div>
  </body>

</html>
